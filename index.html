<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>PATECH INSPIRATIONS</title>
</head>
<body>
    <div class="header">
        <h1>PATECH INSPIRATIONS</h1>
    </div>
    <div class="wrapper" class="d-print-block">
        <div class="container">
            <p id="quote">
                Genius is one percent inspiration and ninety-nine percent perspiration.
            </p>
            <h3 id="author">
                Thomas Edison
            </h3>
            <button id="btn" > Get Quote</button>
        </div>
    </div>
    <div class="fixed-bottom" class="d-print-block">
        <h4>Kindly Share Your Experience With us</h4>
        <form action="" id="form">
            <input type="text" class="form-control" placeholder="comments" required id="comments">
            <button id="commentButton" type="submit" class="btn btn-primary"> add comment</button>    
        </form>
        <div class="commentSection">
            <ul id="commentSection">
            </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
